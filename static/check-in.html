<script>
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none",
    })
    var start_time = '0000-00-00',end_time = '0000-00-00', talk_time = '0000-00-00';
    function addtable(json,obj) {
        var i = 0;
        var html;
		for(i=0;i < json.length;i++){
        html+='<tr>\
        <td>'+ json[i][5]+'</td>\
                <td>'+ json[i][1]+'</td>\
                <td>'+ Datetoshow(json[i][5])+' --- '+ Datetoshow(json[i][6])+'\
            </td>\
            <td>'+ json[i][2]+'人</td>\
            <td>'+ json[i][3]+'间</td>\
           <td>'+ json[i][4]+'间</td>\
                <td>\
                <div>\
                <a href="javascript:void(0);" class="btn btn-danger del" data-id ="'+json[i][0]+'">删除</a>\
                <a href="javascript:void(0);" class="btn btn-primary edit" data-id ="'+json[i][0]+'" d="'+i+'" data-toggle="modal" data-target="#myModal">编辑</a>\
                </div>\
                </td>\
                </tr>'
		}
		obj.html(html);
    }
    $().ready(function () {
        var nowhouse = parent.s.getHousing();
        //console.log(nowhouse);
        var tabledate = parent.s.getAll("plan_housing");
        //填充表格
        if(tabledate.length){
            addtable(tabledate[0].values,$("#tablebody"));
		}

        $("#reset").click(function () {
            //重置表单
            $("#dorform").validate().resetForm();
            $("#dorform").children(".form-group").removeClass("has-error").removeClass("has-success");
        });

        $("#singly-last").text(nowhouse.singly);//设置目前剩余多少间宿舍
        $("#double-last").text(nowhouse.double);//设置目前剩余多少间宿舍

        var table = $(".dataTables-example").dataTable({
            //sort: false,                    //关闭排序
            filter: false,                  //关闭搜索框
            lengthChange: false,            //关闭显示数量下拉框
            "columnDefs": [
                {  "className": 'hide', "targets": 0 }
            ],
            pageLength:10,
            order:[ 0, "asc" ]
        });
        //table.order( [[ 1, 'asc' ], [ 2, 'asc' ]] ).draw();
        //日期范围
        laydate.render({
            elem: '#time'
            ,format: 'yyyy年MM月dd日'
            ,range: true
            ,done: function(value, date, endDate){
                start_time = FormatDate(date);
                end_time = FormatDate(endDate);
            }
        });

        laydate.render({
            elem: '#talk-time'
            ,format: 'yyyy年MM月dd日'
            ,done: function(value, date, endDate){
                talk_time = FormatDate(date);
            }
        });
        //登记按钮
        $("#add-dor").click(function () {
            if($("#total").val()==''){
                $("#total").val('0');
            };
            if($("#singly").val()==''){
                $("#singly").val('0');
            };
            if($("#double").val()==''){
                $("#double").val('0');
            };
            if ($("#dorform").validate().form()){
                var add = parent.s.setPlan(
                    $("#unit").val(),
					$("#total").val(),
					$("#singly").val(),
					$("#double").val(),
					start_time,
					end_time
				);
                if(add.flag){
                    var msg = "已经安排了"+$("#singly").val()+"间单间，"+ $("#double").val()+"间标间";
                    layer.confirm(
                        msg,
                        {
                            icon: 3,
                            title:'请确认',
                            closeBtn: 0,
                            yes: function(index) {
                                layer.msg("已安排!",{
                                    icon:1,
                                    time:2000,
                                    anim:0,
                                    end:function () {
                                        $('iframe', window.parent.document).attr('src',function(n,v){
                                            return $(this).attr('src');
                                        });
                                    }});
                            },
                            cancel:function(index) {
                                layer.msg("已取消，请重新安排！");
                            }
                        })
                }else {
                    layer.msg("操做失败！"+add.msg,{
                        icon:2,
                        time:3000,
                        anim:0,
                    });
                }
            }
        });

        //修改提交
        $("#add-dor-model").click(function () {
            if($("#total").val()==''){
                $("#total").val('0');
            };
            if($("#singly").val()==''){
                $("#singly").val('0');
            };
            if($("#double").val()==''){
                $("#double").val('0');
            };
            if ($("#dorform-model").validate().form()){
                var data_id = $(this).attr('data-id');
                var add = parent.s.updatePlan(
                    $("#unit-model").val(),
                    $("#total-model").val(),
                    $("#singly-model").val(),
                    $("#double-model").val(),
                    start_time,
                    end_time,
                    data_id
                );
                if(add.flag){
                    layer.msg("已修改!",{
                        icon:1,
                        time:2000,
                        anim:0,
                        end:function () {
                            $('#myModal').modal('toggle');
                            $('iframe', window.parent.document).attr('src',function(n,v){
                                return $(this).attr('src');
                            });
                        }});
                }else {
                    layer.msg("操做失败！"+add.msg,{
                        icon:2,
                        time:3000,
                        anim:0,
                    });
                }
            }
        });
		//编辑
        $(".float-e-margins").on('click','a.edit',function () {
            var data = tabledate[0].values[$(this).attr('d')];
            $("#add-dor-model").attr('data-id',data[0]);
                $("#unit-model").val(data[1]);
                $("#total-model").val(data[2]);
                $("#singly-model").val(data[3]);
                $("#double-model").val(data[4]);
                 start_time = data[5];
			     end_time = data[6];
                 talk_time =data[9];
                laydate.render({
                elem: '#time-model'
                ,format: 'yyyy年MM月dd日'
                ,range: true
                ,value:Datetoshow(data[5])+' - '+Datetoshow(data[6])
                ,done: function(value, date, endDate){
                    start_time = FormatDate(date);
                    end_time = FormatDate(endDate);
                }
               });
                var time = '';
                if(data[9]!="0000-00-00"){
                    time = new Date(data[9]);
				}else {
                    $("#talk-time-model").val("");
				}
            laydate.render({
                elem: '#talk-time-model'
                ,format: 'yyyy年MM月dd日'
                ,value:time
                ,done: function(value, date, endDate){
                    talk_time = FormatDate(date);
                    console.log(date);
                }
            });
			$("#classroom-model").val(data[7]);
			$("#talk-room-model").val(data[8].split("-"));
			if(data[10]==""){

			}else{
				$("#time_flag-model").val(data[10]);
			}
			//重置表单
            $("#dorform-model").validate().resetForm();
            $("#dorform-model").children(".form-group").removeClass("has-error").removeClass("has-success");
        });
        //导出部分
		$("#output").click(function () {
			$('#fileDialog').click();
        });
        $('#fileDialog').change(function () {
            var msg = parent.s.exportPlanToExcel($('#fileDialog').val());
            $('#fileDialog').val("");
            if(msg.flag){
                layer.msg("已完成导出",{icon:1,time:5000});
			}else {
                layer.msg(""+msg.msg,{icon:2,time:5000});
			}
        });
        //导出所有
        $("#outputall").click(function () {
            $('#fileDialogall').click();
        });
        $('#fileDialogall').change(function () {
            var msg = parent.s.exportPlanToExcelOfAll($('#fileDialogall').val());
            $('#fileDialogall').val("");
            if(msg.flag){
                layer.msg("已完成导出",{icon:1,time:5000});
            }else {
                layer.msg(""+msg.msg,{icon:2,time:5000});
            }
        });
        //删除
        $(".dataTables-example").on('click','.del',function () {
            var msg = parent.s.delPlan($(this).attr("data-id"));
            if(msg.flag){
                layer.msg("删除成功",{icon:1,time:2000,end:function () {
                    $('iframe', window.parent.document).attr('src',function(n,v){
                        return $(this).attr('src');
                    });
                }})
                $(this).parent().parent().parent().remove();
			}else {
                layer.msg(""+msg.msg,{icon:2})
			}
        });
    });


</script>
